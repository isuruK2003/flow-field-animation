<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flow Field Animations</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="menu" class="menu flex flex-col items-start">
        <div class="flex flex-row content-space-between py-8 w-100p">
            <span class="text-underline text-bold">Configuration</span>
            <button id="pin">ðŸ“Œ</button>
        </div>
        <div class="grid-200-100">
            <label for="no-of-particles">No. of Particles</label>
            <input id="no-of-particles" type="number" value="200" min="1" max="2000" step="1">
        </div>
        <div class="grid-200-100">
            <label for="cell-size">Cell Size</label>
            <input id="cell-size" type="number" value="5" min="1" max="100" step="0.1">
        </div>
        <div class="grid-200-100">
            <label for="curve">Curve</label>
            <input id="curve" type="number" value="0.8" min="0.1" max="1" step="0.1">
        </div>
        <div class="grid-200-100">
            <label for="zoom">Zoom</label>
            <input id="zoom" type="number" value="0.04" min="0.01" max="1" step="0.01">
        </div>
        <div class="grid-auto-auto gap-8 py-8 w-100p">
            <button class="button-std" id="start-stop">Stop</button>
            <button class="button-std" id="refresh">Refresh</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
